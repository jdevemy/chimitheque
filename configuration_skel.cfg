[global]
version=SKEL_VERSION
releasedate=SKEL_RELEASEDATE
organization=SKEL_ORGANIZATION
organization_url=SKEL_ORGANIZATION_URL
lab_url=SKEL_LAB_URL
applicationurl=SKEL_APPURL
chimitheque_repository=SKEL_CHIMITHEQUE_REPOSITORY
language=SKEL_LANGUAGE
hmac_key=sha512:302a0aa4-4b03-47af-930e-d53886222eb3
session_time=SKEL_SESSIONTIME
disable_version_check=False

[database]
connection=SKEL_DBCONNECTION
fake_migrate=SKEL_DB_FAKE_MIGRATE

[mail]
server=SKEL_SMTP_HOSTNAME
sender=SKEL_SMTP_SENDER
login=SKEL_SMTP_LOGIN
tls=SKEL_SMTP_TLS

[cas]
enable=SKEL_CAS_ENABLE
provider=SKEL_CAS_PROVIDER

[error]
enable=SKEL_ERROR_ENABLE
recipient=SKEL_ERROR_RECIPIENT

[ldap]
enable:SKEL_LDAP_ENABLE
hostname: SKEL_LDAP_HOSTNAME
userdn: SKEL_LDAP_USER_DN
password: SKEL_LDAP_USER_PASSWORD
base: SKEL_LDAP_BASE
scope: SKEL_LDAP_SCOPE
att_firstname: SKEL_LDAP_ATTR_FIRSTNAME
att_lastname: SKEL_LDAP_ATTR_LASTNAME
att_username: SKEL_LDAP_ATTR_USERNAME
att_email: SKEL_LDAP_ATTR_EMAIL
